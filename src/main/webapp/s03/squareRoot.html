<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Square Root Calculator</title>
<link rel=“stylesheet” href=“https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css” 
    integrity=“sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T” crossorigin=“anonymous”>
<link rel="stylesheet" href="/jeep/css/squareRoot.css">
<link rel="icon" href="https://www.z-table.com/uploads/2/1/7/9/21795380/published/roots-calc.jpeg">
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1>Square Root Calculator</h1>
        </header>

	    <form action="squareRoot">
            <div class="form-group">
                <label>Choose a number: <input name="number" placeholder="Enter a positive number"></label>
            </div>
            <br>
            <button type="submit" class="btn btn-default">Go!</button>
        </form>
        <br>

        <div class="text-center">
            <img src="https://www.z-table.com/uploads/2/1/7/9/21795380/logomakr-7lx21v_orig.png" class="rounded" alt="Square Root Calculator">
          </div>
    </div>
</body>

</html>
